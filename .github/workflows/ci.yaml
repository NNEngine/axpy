name: C Vector BLAS CI

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libopenblas-dev valgrind

    - name: Compile project
      run: |
        gcc -Wall -Wextra -O2 \
            -fsanitize=address,undefined \
            -Iincludes \
            src/*.c examples/demo.c \
            -lopenblas \
            -o demo_test

    - name: Run executable
      run: |
        ./demo_test

    - name: Run valgrind memory check
      run: |
        valgrind --leak-check=full ./demo_test
